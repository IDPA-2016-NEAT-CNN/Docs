sudo: required
dist: trusty
addons:
  apt:
    packages:
      - texlive
      - texlive-latex-extra
branches:
  only:
    - master
script:
  - pdflatex main.tex || true
  - ./tools/bibulous.py main.aux || true
  - pdflatex main.tex || true
  - pdflatex main.tex
deploy:
  api_key:
    secure: ""
  skip_cleanup: true
  file: main.pdf
  on:
    tags: true

